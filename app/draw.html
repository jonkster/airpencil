<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Air Drawing</title>

  <script src="../bower_components/dat-gui/build/dat.gui.min.js"></script>
  <script src="../bower_components/tracking/build/tracking.js"></script>

  <style>
    #canvas,
    #video {
        padding-top: 100px;
        position: absolute;
        height: 400px;
        width: 400px;
    }

    #output-frame {
        width:800px;
        height:600px;
        float:left;
        border: 1px solid green;
    }

    canvas, video {
      -moz-transform: scale(-1, 1);
      -o-transform: scale(-1, 1);
      -webkit-transform: scale(-1, 1);
      filter: FlipH;
      transform: scale(-1, 1);
    }
  </style>
</head>
<body>

    <div id="output-frame">
        <canvas id="canvas2"></canvas>
  </div>

  <div id="draw-frame">
      <video id="video"  preload autoplay loop muted></video>
      <canvas id="canvas" width="400" height="400"></canvas>
  </div>
  
  <p>press &lt;Space-Bar&gt; to start drawing</p>
  <p>press 'A' to erase all</p>
  <p>use Arrow keys to scroll</p>

  <script src="../js/draw.js"></script>
  <script src="../js/FingerTracker.js"></script>

</body>
</html>
